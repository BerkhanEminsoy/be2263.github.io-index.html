<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Empty page for testing scale functions</title>
		<script type="text/javascript" src="./d3.js"></script>
		<style type="text/css">

			.axis path,

			.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
			}

			.axis text {
			font-family: sans-serif;
			font-size: 11px;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">

			var dataset = [];					//Initialize empty array
			var numDataPoints = 50;				//Number of dummy data points to create
			var xRange = Math.random() * 1000;	//Max range of new x values
			var yRange = Math.random() * 1000;	//Max range of new y values
					for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
						var newNumber1 = Math.floor(Math.random() * xRange);	//New random integer
						var newNumber2 = Math.floor(Math.random() * yRange);	//New random integer
						dataset.push([newNumber1, newNumber2]);					//Add new number to array
					}
			var datasetOld = [
						[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
						[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
						];

			var w = 500;
			var h = 300;
			var padding = 30;
			var formatAsPercentage = d3.format(".1%");

			//Create x-domain scale function
			var xScale = d3.scaleLinear()
										 .domain([0, d3.max(dataset, function(d) {return d[0];})])
										 .range([padding, w-padding * 2]);

		  //Create y-domain scale function
			var yScale = d3.scaleLinear()
										 .domain([0, d3.max(dataset, function(d) {return d[1];})])
										 .range([h-padding, padding]);

			var rScale = d3.scaleLinear()
										 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
										 .range([2, 5]);

			//Create SVG element
			var svg = d3.select("body")
									.append("svg")
									.attr("width", w)
									.attr("height", h);

			//Define x-axis
			var xAxis = d3.axisBottom()
									.scale(xScale)
									.ticks(5)
									.tickFormat(formatAsPercentage);

			var yAxis = d3.axisLeft()
									.scale(yScale)
									.ticks(5)
									.tickFormat(formatAsPercentage);

			//Create circles
			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
					 return xScale(d[0]);
				})
				.attr("cy", function(d) {
					 return yScale(d[1]);
				})
				.attr("r", function(d) {
					 return rScale(d[1]);
				});

			/*Create labels
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					 return d[0] + "," + d[1];
				})
				.attr("x", function(d) {
					 return xScale(d[0]);
				})
				.attr("y", function(d) {
					 return yScale(d[1]);
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "red");
			Labels Out*/

			svg.append("g")
					.attr("class","axis")
					.attr("transform", "translate(0," + (h - padding) + ")")
					.call(xAxis);

			svg.append("g")
					.attr("class","axis")
					.attr("transform", "translate(" + padding + ",0)")
					.call(yAxis);

			//
			//	This page is here just so D3 is loaded into memory.
			//	Then you can test out D3 functions in the console.
			//
			//	Oh, what the heck, Iâ€™ll throw this dummy data set
			//	in at no extra charge.
			//


		</script>
	</body>
</html>
