<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Time axis, prettier</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
	</head>
	<body>
		<div id="commuting"></div>
		<script type="text/javascript">
			d3.csv("InClassSurveyData.csv",function(data){
				console.log(data)
				drawCommute(data)
			})

			function drawCommute(data){
				console.log(data)

				var w = 600
				var h = 600

				var svg = d3.select("#commuting")
					.append("svg")
					.attr("width",w)
					.attr("height",h)

				var xScale = d3.scaleLinear()
				.domain([0,90])
				.range([0, w])

				var cScale = d3.scaleLinear()

				svg.selectAll("circle")
					.data(data)
					.enter()
					.append("circle")
					.attr("cx", function(d,i){
						console.log(d)
						return d.commute
					})
					.attr("cy",20)
					.attr("r",10)
					.attr("fill","red")
					.style("opacity",.3)

				}
		</script>
	</body>
</html>
