</div>
		<script type="text/javascript"> 
            
        d3.csv("transform_dataset.csv")
        .then(function(data){
            
            // we need just 1 svg, so put it here
            var w = 500
            var h = 500
            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)
            
            var colors1 = ["#68b859","#cbcf49","#6c7c3f","#7fdf4a","#c2d199"]
            var colors2 = ["#647c77","#59e9b0","#478573","#8fd8ca","#42ab80"]
            
            pieChart(data,"c1",100,120,svg,colors1)
            pieChart(data,"c2",120,140,svg,colors2)
            pieChart(data,"c3",140,160,svg,colors1)
            pieChart(data,"c4",160,180,svg,colors2)
        })
            
            
    function pieChart(data,column,inner, outer,svg,colors){
            //basic svg setup
            var w = 500
            var h = 500
           
        
        var pie = d3.pie();
        var arc = d3.arc().innerRadius(inner).outerRadius(outer)
      
        var array = []
        for(var d in data){
            array.push(data[d][column])
        }
        var arcs = svg.selectAll("g.arc")
        			  .data(pie(array))
        			  .enter()
        			  .append("g")
        			  .attr("class",column)
                    .attr("transform", "translate(" + w/2+ "," + h/2+ ")");

        
        arcs.append("path")
            .attr("fill", function(d, i) {
            	return colors[i];
            })
            .attr("stroke","#ffffff")
            .attr("stroke-width",3)
            .attr("d", arc);
    }    

</script>
</body>
