<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>

<body>
    
</div>
		<script type="text/javascript"> 
            
        d3.csv("transform_dataset.csv")
        .then(function(data){
            lineChart(data,"c1")
        })
            
            
    function lineChart(data,column){
            //basic svg setup
            var w = 200
            var h = 100
            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)
            
           //The scales for x and y
            var yScale = d3.scaleLinear()
                .domain([0,90])
                .range([h-20,20])
            //x uses the index value to place the dots evenly across
            //can of course be ordinal using band
            var xScale = d3.scaleLinear().domain([0,data.length]).range([0,w-20])
         
            //define the line
            var line = d3.line()
                .x(function(d,i){
                        return xScale(i)
                })
                .y(function(d,i){
                        return yScale(parseInt(d[column]))
                })   
      
        // draw the line
            svg.append("path")
                .data([data])
                .attr("d",line)
                .attr("fill", "none")//styles the line with attr
                .attr("stroke", "black")//styles the line with attr
    }    

</script>
</body>
</html>
