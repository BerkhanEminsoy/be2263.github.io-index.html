		<script type="text/javascript"> 
            
        d3.csv("transform_dataset.csv")
        .then(function(data){
            pieChart(data,"c1")
        })
            
            
    function pieChart(data,column){
            //basic svg setup
            var w = 500
            var h = 500
            var inner = 100//ONLY DIFFERENCE HERE
            var outer = 200
        
            var svg = d3.select("body").append("svg").attr("width",w).attr("height",h)
        var pie = d3.pie();
        var arc = d3.arc().innerRadius(inner).outerRadius(outer)
      
        var array = []
        for(var d in data){
            array.push(data[d][column])
        }
        var arcs = svg.selectAll("g.arc")
        			  .data(pie(array))
        			  .enter()
        			  .append("g")
        			  .attr("class", "arc")
                    .attr("transform", "translate(" + outer+ "," + outer + ")");

        var colors = ["#68b859","#cbcf49","#6c7c3f","#7fdf4a","#c2d199"]
        
        arcs.append("path")
            .attr("fill", function(d, i) {
            	return colors[i];
            })
            .attr("d", arc);
    }    

</script>
